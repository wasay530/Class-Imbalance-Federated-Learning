dataset: MHEALTH
data_dir: /home/users/sardara/LDAM/WISDM/Dataset/mhealth_raw_data.csv
out_dir: ./mhealth_without_nothing_results
features: [alx, aly, alz, glx, gly, glz, arx, ary, arz, grx, gry, grz]
label_col: label   # loader creates 'label' from Activity
window_size: 100
window_stride: 50
num_classes: 13
methods:
- FedLDAM
seed: 42
num_rounds: 100
